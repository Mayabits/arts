<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carrousel</title>
    <link rel="stylesheet" href="carrousel.css">
    <!--link rel="stylesheet" href="css/bootstrap-theme.min.css"-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-3.2.1.min.js"></script>
    
    <script src="bootstrap4/bootstrap.bundle.js"></script>
<style>
.carousel-inner img {
      width: 100%;
      height: 40%;
  }    
</style>

</head>

<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/lilo.jpg"  widht="195px" height="100px" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/oldboy.jpg" widht="195px" height="100px" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="img/requiem.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>

</html>
